<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const year = parseInt(prompt('年'))
    const month = parseInt(prompt('月'))
    const day = parseInt(prompt('日'))

    let days = 0

    // 迴圈算經過的月份
    for (let i = 1; i <= month -1; i++) {
      if (i === 2) {
        // 公元年分為4的倍數但非100的倍數，為閏年。
        // 公元年分為400的倍數為閏年。
        if (year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0)) {
          days += 29
        } else {
          days += 28
        }
      } else if ( (i <= 7 && i % 2 === 1) || (i >= 8 && i % 2 === 0) ) {
        days += 31
      } else {
        days += 30
      }
    }

    days += day

    document.write(`經過 ${days} 天`)
  </script>
</body>
</html>
