<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const max = parseInt(prompt('最大值'))
    // 第一個數字
    let first = 0
    // 第二個數字
    let second = 1

    while(first <= max) {
      // 印出第一個數字
      document.write(first + ' ')
      let temp = first
      first = second
      second = first + temp
    }
  </script>
</body>
</html>
