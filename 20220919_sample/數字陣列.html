<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const numbers = [33, 75, 69, 41, 50, 19]

    // 第一題
    for (const i in numbers) {
      document.write(`第 ${parseInt(i)+1} 個數字是 ${numbers[i]}<br>`)
    }

    // 第二題
  // for(let i in numbers){  
  //   if (numbers[i]===41) { 
  //   document.write(`41 是第 ${ parseInt(i) +1 } 個數<br>`)
  //   }
  // }

    let index41 = -1
    for (const i in numbers) {
      if (numbers[i] === 41) {
        index41 = i
        break
      }
    }
    if (index41 === -1) {
      document.write('41 不在陣列裡<br>')
    } else {
      document.write(`41 是第 ${index41} 個<br>`)
    }

    // 第三題
    let odd = 0
    let even = 0
    for (const number of numbers) {
      if (number % 2 === 1) {
        odd++
      } else {
        even++
      }
    }
    document.write(`奇數有 ${odd} 個，偶數有 ${even} 個<br>`)

    // 第四題
    let min = numbers[0]
    let max = numbers[0]
    for (const number of numbers) {
      if (number > max) {
        max = number
      }
      if (number < min) {
        min = number
      }
    }
    document.write(`最大值 ${max}，最小值 ${min}`)
  </script>
</body>
</html>
