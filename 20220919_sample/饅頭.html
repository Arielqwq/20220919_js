<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const data = [1, 8, 3, 4, 5, 6, 7, 2, 9, 10]
    let total = 0
    for (let i = 0; i < data.length; i++) {
      total += data[i] * (i + 1)
    }
    document.write(total)
  </script>
</body>
</html>
